name: Publish
on:
  push:
    branches:
      - 'py3'
permissions:
  contents: write
  packages: write
jobs:
  release-to-ghcr:
    concurrency:
      group: release-to-ghcr
      cancel-in-progress: false
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { os: ubuntu-24.04, arch: amd64 }
          - { os: ubuntu-24.04-arm, arch: arm64 }
    steps:
      # Checkout push-to-registry action github repository
      - name: Checkout Push to Registry action
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login To GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.deploy
          push: true
          tags: |
            ghcr.io/python/planetpython-3:${{ github.sha }}-${{ matrix.config.arch }}
            ghcr.io/python/planetpython-3:latest-${{ matrix.config.arch }}

  create-manifests:
    runs-on: ubuntu-24.04-arm
    needs: [release-to-ghcr]

    steps:
    - name: Checkout Push to Registry action
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login To GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Create SHA image and push
      run: |
        docker buildx imagetools create \
          --tag ghcr.io/python/planetpython-3:${{ github.sha }} \
          ghcr.io/python/planetpython-3:${{ github.sha }}-amd64 \
          ghcr.io/python/planetpython-3:${{ github.sha }}-arm64

    - name: Create latest manifest and push
      run: |
        docker buildx imagetools create \
          --tag ghcr.io/python/planetpython-3:latest \
          ghcr.io/python/planetpython-3:latest-amd64 \
          ghcr.io/python/planetpython-3:latest-arm64
